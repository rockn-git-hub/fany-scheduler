name: FANYスケジューラ

on:
  schedule:
    - cron: '30 23 * * *'  # JST 08:30
    - cron: '30 11 * * *'  # JST 20:30
  workflow_dispatch:


permissions:
  contents: write  # ⬅️ リポジトリへの書き込み許可を追加

  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 必要なライブラリをインストール
        run: |
          pip install -r requirements.txt

      - name: スケジューラを実行
        run: python kinzoku_fany.py  # ←ここを本体スクリプトの名前にする

      - name: HTMLファイルをコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kinzoku_bat_events.html
          git commit -m "✅ HTML更新（$(date '+%Y-%m-%d %H:%M')）" || echo "No changes to commit"
          git push
